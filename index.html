  <script>
    function gotowhatsapp() {
        var n = "Hair Salon Appointment System  ";
        var m = "System Generated Data Feed by User";
      var Name = document.getElementById("Name").value;
      var WhatsApp_Number = document.getElementById("WhatsApp_Number").value;
      var Select_Date = document.getElementById("Select_Date").value;
      var Select_Time1 = document.getElementById("Select_Time1").value;
      var Select_Time2 = document.getElementById("Select_Time2").value;
      var Hair_Artist = document.getElementById("Hair_Artist").value;
      var Service = document.getElementById("Service").value;
      var Payment = document.getElementById("Payment").value;
  
      var url = "https://wa.me/919579307952?text=" 
      + n + "%0a"
      + m + "%0a"
      + "Name: " + Name + "%0a"
      + "WhatsApp Number: " + WhatsApp_Number + "%0a"
      + "Date of Appointment : " + Select_Date  + "%0a"
      + "Time of Appointment : " + Select_Time1 + "%0a"
      + "Alternate Time of Appointment : " + Select_Time2 + "%0a"
      + "Selected Hair Artist : " + Hair_Artist + "%0a"
      + "Service : " + Service + "%0a"
      + "Payment Method : " + Payment +"%0a"; 
  
      window.open(url, '_blank').focus();
  }
